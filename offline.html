<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ForestApp Pro - Offline</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f0fdf4 0%, #dcfce7 100%);
            color: #1e293b;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
        
        .offline-container {
            text-align: center;
            max-width: 400px;
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1);
            border: 1px solid #e2e8f0;
        }
        
        .icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
        
        h1 {
            color: #16a34a;
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }
        
        p {
            color: #64748b;
            margin-bottom: 1.5rem;
            line-height: 1.6;
        }
        
        .retry-btn {
            background: #16a34a;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .retry-btn:hover {
            background: #15803d;
        }
        
        .features {
            margin-top: 2rem;
            text-align: left;
        }
        
        .features h3 {
            color: #16a34a;
            margin-bottom: 0.5rem;
            font-size: 1rem;
        }
        
        .features ul {
            list-style: none;
            color: #64748b;
            font-size: 0.9rem;
        }
        
        .features li {
            padding: 0.25rem 0;
        }
        
        .features li::before {
            content: "âœ“ ";
            color: #16a34a;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="icon">ðŸŒ²</div>
        <h1>ForestApp Pro</h1>
        <p>Sembra che tu sia offline. L'app continua a funzionare e i tuoi dati sono al sicuro nel dispositivo.</p>
        
        <button class="retry-btn" onclick="window.location.reload()">
            Riprova Connessione
        </button>
        
        <div class="features">
            <h3>FunzionalitÃ  Offline:</h3>
            <ul>
                <li>Continua a rilevare dati</li>
                <li>Salvataggio automatico locale</li>
                <li>Sincronizzazione al ritorno online</li>
                <li>Calcoli dendrometrici</li>
                <li>Esportazione dati</li>
            </ul>
        </div>
    </div>
    
    <script>
        // Check if we're back online
        window.addEventListener('online', () => {
            window.location.href = '/';
        });
        
        // Auto-retry every 30 seconds
        setInterval(() => {
            if (navigator.onLine) {
                window.location.href = '/';
            }
        }, 30000);
    </script>
</body>
</html>
